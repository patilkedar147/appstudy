<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="head">

        <h1>My<span>Book</span>list</h1>
    </div>
    <form class="container">
        <div class="title">

            <label for="Title" id="title">Title</label>
            <input type="text">
        </div>
        <div class="title">

            <label for="author" id="author">Author</label>
            <input type="text">
        </div>
        <div class="num">

            <label for="num" id="isbn">ISBN#</label>
            <input type="text">
        </div>
    </form>
    <div class="btn3">
        <button class="btn" id="btn1">Add Book</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>

    </table>
</body>

</html>
